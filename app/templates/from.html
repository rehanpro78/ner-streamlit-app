<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NER Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>NER Prediction</h1>
    <form action="/predict" method="post">
        <textarea name="text" placeholder="Enter text for Named Entity Recognition"></textarea>
        <button type="submit" class="btn">Predict Entities</button>
    </form>
    <p><a href="/">Back to Home</a></p>
</body>
</html>
